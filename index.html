<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="box" id="bestscore"></div>
        <p>Best Score</p>
      </div>
      <div class="top">
        <div class="box" id="numofguesses"></div>
        <p>Number of guesses</p>
      </div>
      <div class="main">
        <h1>Guess the Number?</h1>
        <h4>Enter a number between 1-100</h4>
        <input type="number" class="input" id="input" />
        <p id="output">Try & Guess!</p>
        <button class="btn" id="guess">Guess</button>
        <div>
          <button class="btn" id="giveup">Give Up!</button>
          <button class="btn" id="again">Play Again!</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
